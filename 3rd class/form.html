<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <form action = "\doc_value" method = "get" target = "_blank">
        <fieldset>
            <legend>Login Details</legend>
            <label for="name">Username</label><br>
            <input type="text" name = "username" id = "name" autocomplete="off"><br>
            <label for="pass">Password</label><br>
            <input type="password" name = "password" id = "pass"><br><br>
        </fieldset>
        <fieldset>
            <legend>Favourite color</legend>
            <input id = "a" name = "color" type="radio">
            <label for = "a">Red</label><br>
            <input id = "b" name = "color" type="radio">
            <label for = "b">Yellow</label><br>
            <input id = "c" name = "color" type="radio">
            <label for = "c">Green</label><br>
        </fieldset>
        <fieldset>
            <legend>DOB and Email</legend>
            <label for = "dob">Date of Birth</label>
            <input name = "DateofBirth" id = "dob" type = "date"><br>
            <label for = "em">Mail Id</label>
            <input name = "email" id = "em" type = "email"><br>
        </fieldset>
        
        <input type = "submit"> 
    </form>

</body>
</html>
